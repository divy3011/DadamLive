{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DadamLive Change Password Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'LoginPage/main.css' %}">
</head>

<body>
    <div id="form_wrapper">
        <form id="form">  {% csrf_token %}
            <div class="logoName">
                <div id="logo">
                    <img src="{% static 'logo.png' %}" alt="Logo" style="width:50px;height:50px;">
                </div>
                <a href="{% url 'home' %}"><div id="name">
                    <span>D</span>
                    <span>a</span>
                    <span>d</span>
                    <span>a</span>
                    <span>m</span>
                    <span>L</span>
                    <span>i</span>
                    <span>v</span>
                    <span>e</span>
                    <!-- <h1>DadamLive</h1> -->
                </div>
                </a>
            </div>
            <div class="input_container">
                <i class="fas fa-user"></i>
                <input placeholder="Username / Email" type="text" name="useremail" id="useremail" value='{{user.email}}' class='input_field' readonly>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input  placeholder="Enter new password" type="password" name="password1" id="password1" class='input_field'>
                <i class="far fa-eye" id="togglePassword1" style="margin-left: -30px; cursor: pointer;"></i>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input  placeholder="Confirm your password" type="password" name="password2" id="password2" class='input_field'>
                <i class="far fa-eye" id="togglePassword2" style="margin-left: -30px; cursor: pointer;"></i>
            </div>
            <input type="submit" value="Save New Password" id="login_button" class='input_field'>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const togglePassword1 = document.querySelector('#togglePassword1');
        const password1 = document.querySelector('#password1');
        togglePassword1.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });

        const togglePassword2 = document.querySelector('#togglePassword2');
        const password = document.querySelector('#password2');
        togglePassword2.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script type="text/javascript " src="{% static 'LoginPage/change_password.js' %} "></script>
</body>

</html>
