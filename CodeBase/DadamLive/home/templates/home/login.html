{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DadamLive Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'LoginPage/main.css' %}">
</head>

<body>
    <div id="form_wrapper">
        <form id="form">  {% csrf_token %}
            <div class="logoName">
                <div id="logo">
                    <img src="{% static 'logo.png' %}" alt="Logo" style="width:50px;height:50px;">
                </div>
                <a href="{% url 'home' %}"><div id="name">
                    <span>D</span>
                    <span>a</span>
                    <span>d</span>
                    <span>a</span>
                    <span>m</span>
                    <span>L</span>
                    <span>i</span>
                    <span>v</span>
                    <span>e</span>
                    <!-- <h1>DadamLive</h1> -->
                </div>
                </a>
            </div>
            
                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email or Username" type="text" id="useremail" name="useremail" class='input_field'>
                </div>
                <div class="input_container">
                    <i class="fas fa-lock"></i>
                    <input  placeholder="Password" type="password" name="password" id="password" class='input_field'>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </div>
                <input type="submit" value="Login" id="login_button" class='input_field'>
            
            <span><a href="{% url 'forgot_password' %}">Forgot Password ?</a></span>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script type="text/javascript " src="{% static 'LoginPage/login.js' %} "></script>
</body>

</html>
