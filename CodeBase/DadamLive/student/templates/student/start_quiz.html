{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz {{quiz.quiz_name}}</title>
</head>
<body>
    <br>
    <p id="myTimer"></p>
    <br>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    
    <div id="questions"></div>
    <button onclick="end_quiz(event)">End Quiz Now</button>
    <p id="quiz_id" style="display: none;">{{quiz.id}}</p>
    <p id="user_id" style="display: none;">{{request.user.id}}</p>
    <script src="{% static 'jquery.js' %}"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="{% static 'Student/js/start_quiz.js' %}"></script>
</body>
</html>
