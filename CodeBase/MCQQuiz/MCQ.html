<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Snippet - BBBootstrap</title>
        <link href='./css/bootstrap.min.css' rel='stylesheet'>
        <script type='text/javascript' src='./js/jquery.js'></script>
        <link href='./css/style.css' rel='stylesheet'>
    </head>
    <body oncontextmenu='return false' class='snippet-body'>
        <div class="container mt-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 col-lg-10">
                    <div class="border">
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row justify-content-between align-items-center mcq">
                                <h4>MCQ Quiz</h4><span>(5 of 20)</span>
                            </div>
                        </div>
                        <div class="question bg-white p-3 border-bottom">
                            <div class="d-flex flex-row align-items-center question-title">
                                <h3 class="text-danger">Q.</h3>
                                <h5 class="mt-1 ml-2">Which of the following country has largest population?</h5>
                            </div>
                            <div class="ans ml-2">
                                <label class="radio"> <input type="checkbox" name="brazil" value="brazil"> <span>Brazil</span>
                                </label>
                            </div>
                            <div class="ans ml-2">
                                <label class="radio"> <input type="checkbox" name="Germany" value="Germany"> <span>Germany</span>
                                </label>
                            </div>
                            <div class="ans ml-2">
                                <label class="radio"> <input type="checkbox" name="Indonesia" value="Indonesia"> <span>Indonesia</span>
                                </label>
                            </div>
                            <div class="ans ml-2">
                                <label class="radio"> <input type="checkbox" name="Russia" value="Russia"> <span>Russia</span>
                                </label>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button class="btn btn-primary d-flex align-items-center btn-danger" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button><button class="btn btn-primary border-success align-items-center btn-success" type="button">Next<i class="fa fa-angle-right ml-2"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'></script>
    </body>
</html>
